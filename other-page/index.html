<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <button id="logout">Logout</button>
    <main>
        
        <section>
            <h1>Welcome to <span class="city-name"></span></h1>
        </section>

        <section class="slogan-section">
            <h2>Slogans:</h2>
            <div class="slogan-list">

            </div>
        </section>

        <section class="pictures">
            <div class="waterfront">
                <img class="waterfront-image" />
            </div>
            <div class="skyline">
                <img class="skyline-image" />
            </div>
            <div class="castle">
                <img class="castle-image" />
            </div>
        </section>
        
        <section class="inputs">
            <form class="slogan-form">
                <input name="slogan" />
                <button>Add Slogan</button>
            </form>
            <form class="name-form">
                <input name="name" />
                <button>Change City Name</button>
            </form>

            <div class="dropdowns">
                <label>
                    Waterfront
                    <select class="waterfront-dropdown">
                        <option value="1">Dune</option>
                        <option value="2">Piltover</option>
                        <option value="3">Zaun</option>
                    </select>
                </label>
                <label>
                    Skyline
                    <select class="skyline-dropdown">
                        <option value="1">Dune</option>
                        <option value="2">Piltover</option>
                        <option value="3">Zaun</option>
                    </select>
                </label>
                <label>
                    Castle
                    <select class="castle-dropdown">
                        <option value="1">Dune</option>
                        <option value="2">Piltover</option>
                        <option value="3">Zaun</option>
                    </select>
                </label>
            </div>

        </section>
        <div class="count">
    
        </div>
    </main>

        

    <script type="module" src="./other-page.js"></script>
</body>

</html>
