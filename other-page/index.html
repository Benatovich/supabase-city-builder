<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <button id="logout">Logout</button>
    <main>
        <div class="picker">
            <div class="skyline-stuff">
                <label>
                    Skyline:
                    <select id="skyline-dropdown">
                        <option value="Dune">Dune</option>
                        <option value="Piltover">Piltover</option>
                        <option value="Zaun">Zaun</option>
                    </select>
                </label>
                <div class="skyline">
                    <img id="skyline-image"/>
                </div>
            </div>
                
            <div class="waterfront-stuff">
                <label>
                    Waterfront
                    <select id="waterfront-dropdown">
                        <option value="Dune">Dune</option>
                        <option value="Piltover">Piltover</option>
                        <option value="Zaun">Zaun</option>
                    </select>
                </label>
                <div class="waterfront">
                    <img id="waterfront-image"/>
                </div>
            </div>
                
            <div class="castle-stuff">
                <label>
                    Castle
                    <select id="castle-dropdown">
                        <option value="Dune">Dune</option>
                        <option value="Piltover">Piltover</option>
                        <option value="Zaun">Zaun</option>
                    </select>
                </label>  
                <div class="castle">
                    <img id="castle-image"/>
                </div>
            </div>
        </div>    
            
        <div class="slogans">
                <label>
                    Add a slogan:
                    <input id="slogan-input"/>
                </label>
            <button id="slogan-button">Add</button>
        <div class="list"></div>
    </div>
    <div class="count">

    </div>
    </main>  

    <script type="module" src="./other-page.js"></script>
</body>

</html>
